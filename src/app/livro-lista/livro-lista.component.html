<main class="container mt-3">
    <h1>Lista de Livros</h1>
    <table>
        <thead>
            <th>TÃ­tulo</th>
            <th>Resumo</th>
            <th>Editora</th>
            <th>Autores</th>
        </thead>
        <tbody>

            <tr *ngFor="let livro of livros">
                <td>{{ livro.titulo }} <br>
                    <button (click)="excluir(livro.codigo)" class="btn btn-danger">Excluir</button>
                </td>
                <td>{{ livro.resumo }}</td>
                <td>{{ obterNome(livro.codEditora) }}</td>
                <td>
                    <ul>
                        <li *ngFor="let autor of livro.autores">{{ autor }}</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</main>
